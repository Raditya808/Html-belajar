<!DOCTYPE html>
<html lang="en">
    <!-- html lang en adalah atribut yang menentukan sebuah bahasa yang digunakan dalam html diatas menggunakan eng yang berarti  -->
     <!-- bahasa inggris dan jika kita menggunakan bahasa indonesia kita bisa menggunakan id -->
<!-- <html lang="id"> -->   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading dan paragraf</title>
</head>
<body>
    <h1>tes</h1> <!-- ini adalah heading 1 -->
    <h2>tes</h2> <!-- ini adalah heading 2 -->
    <h3>test</h3> <!-- ini adalah heading 3 -->
    <h4>test</h4> <!-- ini adalah heading 4 -->
    <h5>test</h5> <!-- ini adalah heading 4 -->
    <h6>test</h6> <!-- ini adalah heading 6 -->
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore dolorum tenetur perferendis rerum excepturi inventore esse dicta veniam? Voluptatibus nam dolorem ut soluta? Ratione quae repellat sequi, harum ipsum voluptate.</p> 
    <!-- ini adalah paragraf pertama -->
</body>
</html>

<!-- dalam html heading biasanya digunakan untuk menentukan sebuah judul dalam membuat web -->

<!-- dan heading memiliki 1 sampai 6 level -->

<!-- dan setiap level memiliki tingkatan level terbesar hingga terkecil-->

<!-- dan setiap level akan membuat test diatas akan menjadi teks bold atau teks tebal berwarna hitam -->

<!--<P> adalah tag yang digunakan untuk membuat paragraf dalam html dimana seperti kita mengetikan sebuah teks di word-->
