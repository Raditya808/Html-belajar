<!doctype html>
<html lang="en">

    <title>Suara dan musik</title>

  <body>
    <!--audio-->
    <!-- di tag ini juga mengggunakan control sama di video untuk menampilkan 
  audio nya
atau bisa juga menggunakan preload = "auto" / "none"
atau menggunakan loop 
loop berfungsi ketika video seleesai maka akan mengulang video nya 
-->
    <h1>Suara dan Musik</h1>
    <p>Menampilkan musik menggunakan tag control seperti videos</p>
    <audio
      src="sound/All Windows XP Sounds_ [DHUmU34CkmA].mp3"
      controls
      autoplay
      loop
    ></audio>
  </body>
